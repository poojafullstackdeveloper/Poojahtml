    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        .main-container {
            padding: 5px;
            margin: 10px;
        }

        /* type input  */
        input {
            height: 50px;
            width: 600px;
            border-radius: 30px;
            margin-left: 400px;
            margin-top: 10px;
            font-size: 20px;
            text-align: center;
            border: 1px solid gray;
        }

        /* search button */
        .button {
            height: 40PX;
            width: 150px;
            margin-right: 80px;
            padding: 10px;
            margin-left: 500px;
            display: inline-block;
        }

        .sec-button {
            height: 40PX;
            width: 180px;
            padding: 10px;
            margin-left: 0px;
        }


        /* display text */
        .displayText {
            text-align: center;
            padding: 10px;
            font-size: 25px;
            margin-top: 50px;
        }

        /* paragraph */
        p {
            text-align: center;
            font-size: 16px;
        }

        .image {
            height: 20px;
            width: 20px;
        }

        /* google img  */
        .google {
            height: 200px;
            width: 500px;
            margin-left: 430px;
            margin-top: 80px;

        }

        .apps {
            height: 30px;
            width: 30px;
            cursor: pointer;
            vertical-align: middle;
        }

        /* nav tag */
        .navtext {
            font-size: 20px;
            color: black;
            text-decoration: none;
            margin: 5px;
            vertical-align: middle;

        }

        /* hover */
        .navtext:hover {
            text-decoration: underline;
        }

        nav {
            float: right;
        }

        Base styles */ .main-container {
            padding: 5px;
            margin: 10px;
        }

        /* ... other styles ... */

        /* Media query for tablets */
        @media (min-width: 768px) and (max-width: 1024px) {
            .main-container {
                padding: 10px;
                margin: 20px;
            }

            /* ... other adjusted styles for tablet ... */
        }

        /* Media query for mobile devices */
        @media (max-width: 767px) {
            .main-container {
                padding: 15px;
                margin: 5px;
            }

            input {
                width: 90%;
                margin-left: 5%;
            }

            .button,
            .sec-button {
                width: 90%;
                margin-left: 5%;
                margin-right: 5%;
            }

            .google {
                width: 90%;
                margin-left: 5%;
            }

            nav {
                float: none;
                text-align: center;
            }

            .navtext {
                display: block;
                margin: 10px 0;
            }

            /* ... other adjusted styles for mobile ... */
        }

        /* Media query for large screens */
        @media (min-width: 1025px) {
            /* ... styles for large screens ... */
        }
    </style>
    <script>

        function searchFunction() {
            // array
            let studentsearch = ["POOJA", "SURAJ", "NIRAV", "TEJAS", "AKASH", "NEHA", "AMULYA", "SEEMA", "ANIL"];
            let i = 0;
            let output = false;
            // position or show index no
            let foundAtPosition = 1;
            // input text
            let searchtext = document.getElementById("inputs-search").value;
            console.log(searchtext);
            // loop 
            while (i < studentsearch.length) {
                let student = studentsearch[i];
                // array and searchtext equal
                if (student.toUpperCase() == searchtext.toUpperCase()) {
                    output = true;

                }
                console.log(i);
                i++;
            }
            // output
            if (output == true) {
                document.getElementById("display").innerHTML = "Student Is Found At " + foundAtPosition;
                // found color
                document.getElementById("display").style.color = "#416D19";
            } else {
                document.getElementById("display").innerHTML = "Student Is Not Found";
                // not found color
                document.getElementById("display").style.color = "#B80000";
            }


        }
    </script>
</head>

<body style="background-color: lightgray;">
    <div class="main-container">
        <nav>
            <a class="navtext" href="#">Gmail</a>
            <a class="navtext" href="#">Image</a>
            <a><span><img class="apps" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" /></span></a>
        </nav>
        <div class="displayText" id="display"></div>
        <img class="google" src="https://pngimg.com/d/google_PNG19644.png" />

        <div>

            <input type="search" aria-label="search by voice" id="inputs-search" placeholder="Search Google">
            <br><br><br>
            <div>
                <button class="button" onclick="searchFunction()">Google Search</button>
                <button class="sec-button" onclick="searchFunction()">I'm Feeling Lucky</button>
            </div>

        </div>
        <br>
        <div>
            <p>Google offered in : हिन्दी বাংলা తెలుగు मराठी
                தமிழ் <br> ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
            </p>
        </div>
    </div>
</body>
