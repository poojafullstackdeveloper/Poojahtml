<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
    <style>
        /* main container */
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color: #007F73;

            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10%;
            margin-left: 10%;

        }



        /* display */

        .display {
            background-color: gray;
            height: 30vh;
            width: 80%;
            margin-left: 20px;
            padding: 20px;
            border-style: groove;
            text-align: center;
        }

        /* input section */
        .input-section {
            height: 50px;
            width: 400px;
            background-color: #EABE6C;
            margin-left: 4%;
            margin-top: 3%;

        }

        /* button */

        button {
            height: 50px;
            width: 400px;
            background-color: #00224D;
            margin-left: 9%;
            margin-top: 3%;

            text-align: center;
            color: white;

        }

        @media (max-width: 768px) {
            .main-container {
                width: 80vw;
                
                margin-left: auto;
                margin-right: auto;
               
            }

            .display,
            .input-section,
            button {
                width: 70%;
              
                margin-left: auto;
                margin-right: auto;
             
            }
        }

        /* Media query for mobile devices (devices with width less than 480px) */
        @media (max-width: 480px) {
            .main-container {
                width: 95vw;
                
                border-radius: 5%;
               
            }

            .display,
            .input-section,
            button {
                width: 80%;
             
                margin-top: 10px;
               
            }

            button {
                width: 95%;
              
                margin-bottom: 10px;
               
            }
        }
    </style>
    <script>
        function weekdaysFunction() {
            let x = Number(prompt("ENTER A NUMBER"));
            let day = x;
            let output;
            if (day == 1) {
                output = "TODAY IS SUNDAY";
                document.getElementById("display").innerHTML = output;
            }

            else if (day == 2) { output = "TODAY IS MONDAY"; }

            else if (day == 3) { output = "TODAY IS TUEDAY"; }
            else if (day == 4) { output = "TODAY IS WEDDAY"; }
            else if (day == 5) { output = "TODAY IS THURSDAY"; }
            else if (day == 6) { output = "TODAY IS FRIDAY"; }
            else if (day == 7) { output = "TODAY IS SATDAY"; }
            else {
                output = "NOT A DAY";


            }


            document.getElementById("display").innerHTML = output;
        }

        function clearfunction() {
            document.getElementById("display").innerHTML = "";

        }


    </script>

</head>

<body>
    <!-- main container -->`
    <div class="main-container">
        <h2 style="text-align: center;">WEEK</h2>
        <!-- display -->
        <div class="display" id="display"></div>

        <button onclick="weekdaysFunction()">Click here</button>
        <button onclick="clearfunction()">Clear</button>


    </div>
</body>

</html>
