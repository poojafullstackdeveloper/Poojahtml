<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
    <style>
        @media (min-width: 360px) and (max-width: 1200px) {

            /* main container */
            .main-container {
                height: 80vh;
                width: 50vw;
                background-color: grey;
                display: flex;
                flex-direction: column;
                justify-content: center;
                border-radius: 10%;
                margin-left: 10%;

            }

            /* inner container */
            .inner-container {
                height: 55vh;
                width: 100%;
                background-color: #007F73;

            }

            /* display */

            .display {
                background-color: gray;
                height: 30vh;
                width: 90%;

                padding: 20px;
                border-style: groove;
                text-align: center;
            }

            /* input section */
            .input-section {
                height: 50px;
                width: 400px;
                background-color: #EABE6C;
                margin-left: 4%;
                margin-top: 3%;

            }

            /* button */

            button {
                height: 50px;
                width: 400px;
                background-color: #00224D;
                margin-left: 4%;
                margin-top: 3%;

                text-align: center;
                color: white;

            }
        }
    </style>
    <script>
        function weekdaysFunction() {
            let x = Number(prompt("ENTER A NUMBER"));
            let day = x;
            let output;
            if (day == 1) {
                output = "TODAY IS SUNDAY";
                document.getElementById("display").innerHTML = output;
            }

            else if (day == 2) { output = "TODAY IS MONDAY"; }

            else if (day == 3) { output = "TODAY IS TUEDAY"; }
            else if (day == 4) { output = "TODAY IS WEDDAY"; }
            else if (day == 5) { output = "TODAY IS THURSDAY"; }
            else if (day == 6) { output = "TODAY IS FRIDAY"; }
            else if (day == 7) { output = "TODAY IS SATDAY"; }
            else {
                output = "NOT A DAY";


            }


            document.getElementById("display").innerHTML = output;
        }

        function clearfunction() {
            document.getElementById("display").innerHTML = "";

        }


    </script>

</head>

<body>
    <!-- main container -->`
    <div class="main-container">
        <!-- display -->
        <div class="display" id="display"></div>
        <!-- inner container -->
        <div class="inner-container">

            <!-- <input class="input-section" type="number" id="demo"> -->
            <button onclick="weekdaysFunction()">Click here</button>
            <button onclick="clearfunction()">Clear</button>

        </div>
    </div>
</body>

</html>
