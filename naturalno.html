<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Number </title>
    <style>
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color: #007F73;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
            border-radius: 10%;

        }

        /* display */

        .display {
            background-color: gray;
            height: 30vh;
            width: 80%;
            margin-left: 45px;
            padding: 20px;
            border-style: groove;
            text-align: center;
            border-radius: 10%;

        }



        /* input section */
        .input-section {
            height: 50px;
            width: 550px;
            background-color: #EABE6C;
            margin-left: 10%;
            margin-top: 3%;

        }

        /* button */

        button {

            height: 50px;
            width: 550px;
            background-color: #00224D;
            margin-left: 10%;
            margin-top: 3%;
            text-align: center;
            color: white;

        }
         /* Media query for tablets */
         @media (max-width: 768px) {
            .main-container {
                width: 70vw;
                /* Adjust width for tablet screens */
                margin-left: 15%;
                /* Center the container more */
                border-radius: 5%;
                /* Adjust border radius */
            }

            .display,
            .input-section,
            button {
                width: 90%;
                /* Make elements wider on smaller screens */
                margin: 10px auto;
                /* Center elements and add some space */
                padding: 10px;
                /* Adjust padding */
            }

            .display {
                height: 25vh;
                /* Adjust display height */
            }

            button {
                height: 45px;
                /* Adjust button height */
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .main-container {
                width: 90vw;
                /* Adjust width for mobile screens */
                margin: 0 auto;
                /* Center the container */
                height: auto;
                /* Adjust height to fit content */
                padding: 10px;
                /* Add padding */
                border-radius: 2%;
                /* Smaller border radius */
            }

            .display,
            .input-section,
            button {
                width: calc(100% - 20px);
                /* Elements take full width minus padding */
                margin: 10px auto;
                /* Center elements and add some space */
            }

            .display {
                height: 20vh;
                /* Adjust display height for mobile */
            }

            button {
                height: 40px;
                /* Adjust button height for easier tapping */
                font-size: 16px;
                /* Increase font size for readability */
            }

        }
    </style>
    <script>
        function naturalFunction() {
            let x = document.getElementById("number").value;

            let output;
            if (x > 0) {
                output = "THE NUMBER IS POSITIVE"

            }
            else if (x < 0) {
                output = "THE NUMBER IS NEGATIVE"
            }
            else {
                output = "THE NUMBER IS ZERO"

            }
            document.getElementById("display").innerHTML = output;

        }
        //   clear function
        function clearfunction() {
            document.getElementById("display").innerHTML = "";

        }


    </script>

</head>

<body>
    <!-- main container -->`
    <div class="main-container">
        <h1 style="text-align: center;">NATURAL NUMBER</h1>
        <!-- display -->
        <div class="display" id="display"></div>

        <input class="input-section" type="number" id="number">
        <button onclick="naturalFunction()">Click here</button>
        <button onclick="clearfunction()">Clear</button>


    </div>
</body>

</html>
