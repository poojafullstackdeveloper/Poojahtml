<!DOCTYPE html>
<html lang="en">

<head>

    <title>Even/Odd/Vote Chekers</title>
    <style>
        /* main */
        .main {
            height: 70vh;
            width: 70vw;
            background-color: #E1AFD1;
            
        }

        /* display */
        #display {
            background-color: #50727B;
            height: 30%;
            width: 90%;
            margin-top: 10px;
            margin-left: 30px;
            border-style: groove;
            border-color: black;
            border-radius: 15px;
            text-align: center;
        }

        /* button */
        .submit {
            height: 20%;
            width: 30%;
            background-color: #B47B84;
            border-style: groove;
            margin-left: 10px;
        }
    </style>
    <script>
        let num;
       

        // Even/Odd
        function evenoddCheckers() {
            num = document.getElementById("evenodd").value;

            if (num%2 ==0) {
                document.getElementById("display").innerHTML = "The number is even";
            }

            else {
                document.getElementById("display").innerHTML = " The number is odd";
            }
        }

        // Vote
        function voteCheckers() {


            num = document.getElementById("age").value;

            if (num >= 18) {

                document.getElementById("display").innerHTML = " The person eligible for vote";
            }

            else {
                document.getElementById("display").innerHTML = "The person not eligible for vote";
            }



        }
        // clear

        function clearfunction() {

            document.getElementById("display").innerHTML = "";
        }

        




    </script>
</head>

<body>
    <!--main  -->
    <div class="main">
        <!-- display -->
        <h1 id="display"></h1>
        <input type="text" value="" id="evenodd" placeholder="Entr the number"
            style="background-color: #ECB159;  height: 15%; width: 30%; border-style: groove;   margin-left: 50px;">
        <input type="text" value="" id="age"  placeholder="Entr the age"
            style="background-color:#ECB159;height: 15%; width: 30%; border-style: groove;   margin-left: 30px;"><br>
        <br>

        <button class="submit" onclick="evenoddCheckers()">Check Even/Odd</button>
        <button class="submit" onclick="voteCheckers()">Check Vote</button>

        <button class="submit" onclick="clearfunction()">Clear</button>




</body>

</html>
