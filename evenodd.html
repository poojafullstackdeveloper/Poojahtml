<!DOCTYPE html>
<html lang="en">

<head>

    <title>Even/Odd/Vote Chekers</title>
    <style>
        /* main */
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color:#ECB159;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
            border-radius: 10%;

        }
        /* display */
        .display {
            background-color: gray;
            height: 30vh;
            width: 80%;
            margin-left: 45px;
            padding: 20px;
            border-style: groove;
            text-align: center;
            border-radius: 10%;

        }


         /* input section */
         .input-section {
            height: 50px;
            width: 400px;
            background-color: #EABE6C;
            margin-left: 10%;
            margin-top: 3%;

        }

        /* button */

        button {
            height: 50px;
            width: 400px;
            background-color: #00224D;
            margin-left: 10%;
            margin-top: 3%;
            text-align: center;
            color: white;

        }
        /* Media Queries */
@media only screen and (max-width: 768px) {
.main-container {
width: 60vw; /* Adjust the width for smaller screens */
margin-left: 10%; /* Center the container */
border-radius: 5%; /* Adjust the border radius */
}

.display {
width: 80%; /* Adjust the width of the display */
margin-left: 5%; /* Center the display */
height: 25vh; /* Adjust the height of the display */
}

.input-section, button {
width: 70%; /* Adjust the width of input fields and buttons */
margin-left: 2.5%; /* Center the input fields and buttons */
}
}

@media only screen and (max-width: 480px) {
.main-container {
width: 85vw; /* Adjust the width for mobile screens */
margin-left: 1px; /* Center the container */
border-radius: 2%; /* Adjust the border radius */
}

.display {
width: 85%; /* Adjust the width of the display */
margin-left: 2.5%; /* Center the display */
height: 20vh; /* Adjust the height of the display */
}

 .input-section, button {
width: 25px; /* Adjust the width of input fields and buttons */
margin-left: 1px; /* Center the input fields and buttons */
} 
}

    </style>
    <script>
        let num;
        let num1;


        // Even/Odd
        function evenoddCheckers() {
            num = document.getElementById("evenodd").value;

            if (num % 2 == 0) {
                document.getElementById("display").innerHTML = "The number is even";
            }

            else {
                document.getElementById("display").innerHTML = " The number is odd";
            }
        }

        // Vote
        function voteCheckers() {


            num = document.getElementById("age").value;

            if (num >= 18) {

                document.getElementById("display").innerHTML = " The person eligible for vote";
            }

            else {
                document.getElementById("display").innerHTML = "The person not eligible for vote";
            }



        }
        // IS Equal
        function isEqualTo() {
            num = document.getElementById("evenodd").value;
            num1 = document.getElementById("age").value;
            if (num == num1) {
                document.getElementById("display").innerHTML =
                    "BOTH NUMBERS ARE EQUAL";
            } else {
                document.getElementById("display").innerHTML =
                    "BOTH NUMBERS ARE NOT EQUAL";
            }
        }


        // clear

        function clearfunction() {

            document.getElementById("display").innerHTML = "";
        }






    </script>
</head>

<body>
    <!--main  -->
     <!-- main container -->`
     <div class="main-container">
        <h2 style="text-align: center;">EVEN ODD CHECKERS</h2>
        <!-- display -->
        <div class="display" id="display"></div>
        <input class="input-section" id="evenodd"type="number" placeholder="ENTER THE NUMBER">
        <input class="input-section" id="age"type="number" placeholder="ENTER THE AGE">
         <button class="submit" onclick="evenoddCheckers()">Check Even/Odd</button>
        <button class="submit" onclick="voteCheckers()">Check Vote</button>
        <button class="submit" onclick="isEqualTo()">Check Equal</button>
        <button class="submit" onclick="clearfunction()">Clear</button>




</body>

</html>
