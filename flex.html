<!DOCTYPE html>
<html>

<head>
    <style>
        .maincontainer {

            display: flex;
            gap: 20px;
            flex-direction: column;
            background-color: aqua;
            width: 100%;
            height: 700px;

        }

        .inner-container {
            height: 30%;
            width: 30%;

        }

        .firstbox {

            background-color: red;
        }

        .secondbox {

            background-color: green;
        }

        .thirdbox {

            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- maincontainer -->
    <div class="maincontainer">
        <!-- first box -->
        <div class="inner-container firstbox"></div>
        <!-- second box -->
        <div class="inner-container secondbox"></div>
        <!-- third box -->
        <div class="inner-container thirdbox"></div>


    </div>
</body>

</html>
