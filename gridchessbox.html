<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chessbox Using Grid</title>
    <style>
        /* Main */
        .main {
            display: grid;
            background-color: gray;
            height: 100vh;
            width: 100vw;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            border-style: solid;

        }

        .white {

            background-color: white;
        }

        .black {

            background-color: black;
        }

        .img {
            height:75px;
            width: 60px;
          
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- row1 -->
        <div class="white"><img class="img" src="./imges/blackhorse2.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackhorse2.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>


        <!-- row2 -->
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="black"><img class="img" src="./imges/blackpawn.png"></div>
        <div class="white"><img class="img" src="./imges/blackpawn.png"></div>
        <!-- row3 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- row4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- row5 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- row6 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- row7 -->
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <!-- row8 -->

        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
        <div class="black"><img class="img" src="./imges/bishop.png"></div>
        <div class="white"><img class="img" src="./imges/bishop.png"></div>
    </div>

</body>

</html>
