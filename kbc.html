        //   function question question

        function question(question) {
            document.getElementById("container").style.backgroundColor = "#124076";

            if (question == 1) {
                questionNumber = 1;
                questionOne();
            } else if (question == 2) {
                questionNumber = 2;
                questionTwo();
            } else if (question == 3) {

                questionThree();
            }

                questionFour();

            else if (question == 5) {

        //   function answer answer

        function answer(givenAnswer) {
            if (questionNumber == 1) {
                if (givenAnswer == 4) {
                    answerOne(true, 2);
                    let audio = new Audio("./kbc.mp3");
                    audio.play();

                    document.getElementById("container").style.backgroundImage =
                        "url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg')"
                } else {
                    answerOne(false, 0);
                }
            } else if (questionNumber == 2) {
                if (givenAnswer == 1) {
                    answerOne(true, 3);
                } else {
                    answerOne(false, 0);
                }
            }
            else if (questionNumber == 3) {
                if (givenAnswer == 4) {
                    answerOne(true, 4);
                } else {
                    answerOne(false, 0);
                }
            }

                }

            }

            }

                } else {

                }
            }

                    answerOne(false, 0);
                }
            }
            else if (questionNumber == 11) {

                } else {
                    answerOne(false, 0);

            }
            else if (questionNumber == 12) {

                    answerOne(true, 13);

                    answerOne(false, 0);
                }
            }
            else if (questionNumber == 13) {

                    answerOne(true, 14);
                } else {
                    answerOne(false, 0);
                }
            }
            else if (questionNumber == 14) {
                if (givenAnswer == 4) {
                    answerOne(true, 15);
                } else {
                    answerOne(false, 0);
                }
            }
            else if (questionNumber == 15) {
                if (givenAnswer == 4) {
                    answerOne(true, 0);
                } else {
                    answerOne(false, 0);
                }
            }

        }
        function answerOne(correctAnswer, nextQuestion) {
            if (correctAnswer) {
                document.getElementById("display-text").innerHTML =
                    "Correct Answer";
                document.getElementById("container").style.backgroundColor =
                    "orange";
                setTimeout(() => {
                    question(nextQuestion);
                }, 27000);
            } else {
                document.getElementById("display-text").innerHTML =
                    "wrong Answer.";
                document.getElementById("container").style.backgroundColor =
                    "brown";
                setTimeout(() => {
                    startScreen();
                }, 2000);
            }
        }

        function dostart() {
            document.getElementById("main-body").hidden = false;
            document.getElementById("play-button").hidden = true;
            question(1);
        }

        function startScreen() {
            document.getElementById("main-body").hidden = true;
            document.getElementById("play-button").hidden = false;
        }




    </script>

</head>

<body class="body" id="body">
    <h1 class="display display-text"></h1>
    <button id="play-button" onclick="dostart()">LET"S START</button>
    <div class="container" id="main-body" hidden="true">
        <div class="display" id="container">
            <h1 id="display-text" class="display-text"></h1>
        </div>
        <button class="custom-button" id="answer-one" onclick="answer(1)"></button>
        <button class="custom-button" id="answer-two" onclick="answer(2)"></button>
        <button class="custom-button" id="answer-three" onclick="answer(3)"></button>
        <button class="custom-button" id="answer-four" onclick="answer(4)"></button>
    </div>


</body>
