<body>

        <div>
            <button class="start-button" onclick="entryFunction()">ENTRY FORM</button>
            <button class="start-button" onclick="listFunction()">LIST</button><br>
        </div>

        <form action="#" method="get">
            <fieldset>


                <h1 class="heading">ADMISSION FORM</h1>
                <br>
                <!-- First Name -->
                <label>FIRST NAME:</label>
                <input type="text" id="first-name" name="fname" placeholder="ENTER YOUR FIRST NAME"><br />
                <br>
                <!-- Last name -->
                <label>LAST NAME:</label>
                <input type="text" id="last-name" name="lname" placeholder="ENTER YOUR  LAST NAME"><br />
                <br>
                <!-- Gender -->
                <label>GENDER:</label>
                <div class="input-button" id="gender"> <input class="input-button" type="radio" id="male"
                        name="male">MALE
                    <input class="input-button" type="radio" id="female" name="female">FEMALE
                </div>
                <br>
                <!-- Education  -->
                <label>EDUCATION:</label>
                <select name="education" id="edu-cation">
                    <optgroup label="DEGREE">Proficient
                        <option value="BE">BE</option>
                        <option value="BSC">BSC</option>
                        <option value="MSA">MSA</option>
                        <option value="HSC">HSC</option>
                        <option value="SSC">SSC</option>
                    </optgroup>
                </select>
                <br>
                <!-- Contact Number -->
                <label>CONTACT NO.:</label>
                <input type="number" id="phone-no" name="phone"><br />
                <br>
                <!-- Address -->
                <label>ADDRESS:</label>

                <input type="text" id="address-l" name="address"><br>
                <br>
                <!-- Roll No. -->
                <label>ROLL NO.:</label>
                <input type="number" id="roll" name="roll"><br>
                <br>

                <!-- Email -->
                <label>EMAIL ID:</label>
                <input type="email" id="email-id" name="email" placeholder="abd@gmail.com"><br />
                <br />
                <!-- DOB -->
                <label>DOB</label>
                <input type="date" id="birth-day" name="birth"><br />
                <!--Communication skill  -->

                <input type="range" id="range" name="range"><br />
                <br />
                <!-- language known -->
                <label>LANGAUGE KNOWN:</label>;

                    &nbsp;&nbsp; <input type="checkbox" id="CSS" name="CSS">CSS
                    <input type="checkbox" id="PYTHON" name="PYTHON">PYTHONL
                    <input type="checkbox" id="RUBY" name="RUBY">RUBY
                </div>
                <!-- tell something about your self -->

                <textarea style="width: 250px;height:100px;border-color:black ;" name="message"
                    placeholder="TELL SOMETHING ABOUT YOURSELF"></textarea><br>
                <br />
                <!-- button -->

                <button type="reset">CLOSE</button>

            </fieldset>
