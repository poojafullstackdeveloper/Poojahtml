<!DOCTYPE html>
<html>

<head>

   <style>

   <script>
      // sub

      function displayFunction(presentOne, presentTwo) {
         let collectedValue = sub(presentOne, presentTwo);
         document.getElementById("display").innerHTML =
            "The Total Amount of present is : " + collectedValue;
      }


      function sub(numberOne, numberTwo) {
         let total = numberOne - numberTwo;
         return total;
      }

      function displayFunction(presentOne, presentTwo) {
         let collectedValue = add(presentOne, presentTwo);
         document.getElementById("display").innerHTML =
            "The Total Amount of present is : " + collectedValue;
      }


      function add(numberOne, numberTwo) {
         let total = numberOne + numberTwo;
         return total;
      }

      function displayFunction(presentOne, presentTwo) {
         let collectedValue = mul(presentOne, presentTwo);
         document.getElementById("display").innerHTML =
            "The Total Amount of present is : " + collectedValue;
      }


      function mul(numberOne, numberTwo) {
         let total = numberOne * numberTwo;
         return total;
      }

      function displayFunction(presentOne, presentTwo) {
         let collectedValue = div(presentOne, presentTwo);
         document.getElementById("display").innerHTML =
            "The Total Amount of present is : " + collectedValue;
      }

      }

      }

         let total = numberOne + numberTwo + numberthree;
         return total;
         
      }

      function clearfunction() {
         document.getElementById("display").innerHTML = "";
      }
      function add() {
         let first= document.getElementById("number-one").value;
         let second=document.getElementById("number-two").value;
           let total = Number(first) + Number(second);

         document.getElementById("display").innerHTML =
            "The Total  is : " + total;

         
      }
      function sub(){
         let first= document.getElementById("number-one").value;
         let second=document.getElementById("number-two").value;
           let total = Number(first) - Number(second);

         document.getElementById("display").innerHTML =
            "The Total  is : " + total;

      function mul(){
         let first= document.getElementById("number-one").value;
         let second=document.getElementById("number-two").value;
           let total = Number(first) * Number(second);

         document.getElementById("display").innerHTML =

      function div(){

         let second=document.getElementById("number-two").value;
           let total = Number(first) / Number(second);

         document.getElementById("display").innerHTML =
            "The Total  is : " + total;

      function per(){

           let total = (Number(first) / Number(second))*100;

         document.getElementById("display").innerHTML =

   </script>

<body>
