<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            background-color: goldenrod;

        }

        label {
            font-size: 20PX;
            color: white;


        }

        input {
            margin: 15px;
            padding: 10px;
            text-align: center;
            font-size: 15px;
            border-color: black;
        }

        .start-button {
            height: 30%;
            width: 20%;
            background-color: #135D66;
            color: black;
        }

        .input-button {
            font-size: 20;
            color: white;

        }

        button {
            background-color: blue;
            color: white;
            width: 200px;
            height: 50px;
            margin-left: 10%;
        }

        .heading {
            font: 30px;
            color: aliceblue;
            text-align: center;
        }

        table,
        th,
        tr,
        td {
            border-color: black;
            border-style: solid;
            border-collapse: collapse;
            margin: 20px;
            padding: 20px;
        }
    </style>
    <script>



        function entryFunction() {
            document.getElementById("input").hidden = false;
            document.getElementById("entry").hidden = true;

        }

        function listFunction() {
            document.getElementById("input").hidden = true;
            document.getElementById("entry").hidden = false;
        }
        window.onload = function () {
            entryFunction();
        }




    </script>
    <!-- Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
    <div id="input">
        <div>
            <button class="start-button" onclick="entryFunction()">ENTRY FORM</button>
            <button class="start-button" onclick="listFunction()">LIST</button><br>
        </div>

        <form action="#" method="get">
            <fieldset>


                <h1 class="heading">ADMISSION FORM</h1>
                <br>
                <!-- First Name -->
                <label>FIRST NAME:</label>
                <input type="text" id="fname" name="fname" placeholder="ENTER YOUR FIRST NAME"><br />
                <br>
                <!-- Last name -->
                <label>LAST NAME:</label>
                <input type="text" id="lname" name="lname" placeholder="ENTER YOUR  LAST NAME"><br />
                <br>
                <!-- Gender -->
                <label>GENDER:</label>
                <div class="input-button" id="gender"> <input class="input-button" type="radio" id="male"
                        name="male">MALE
                    <input class="input-button" type="radio" id="female" name="female">FEMALE
                </div>
                <br>
                <!-- Education  -->
                <label>EDUCATION:</label>
                <select name="education" id="education">
                    <optgroup label="DEGREE">Proficient
                        <option value="BE">BE</option>
                        <option value="BSC">BSC</option>
                        <option value="MSA">MSA</option>
                        <option value="HSC">HSC</option>
                        <option value="SSC">SSC</option>
                    </optgroup>
                </select>
                <br>
                <!-- Contact Number -->
                <label>CONTACT NO.:</label>
                <input type="tel" id="phone" name="phone"><br />
                <br>
                <!-- Address -->
                <label>ADDRESS:</label>

                <input type="text" id="address" name="address"><br>
                <br>
                <!-- Roll No. -->
                <label>ROLL NO.:</label>
                <input type="number" id="roll" name="roll"><br>
                <br>

                <!-- Email -->
                <label>EMAIL ID:</label>
                <input type="email" id="email" name="email" placeholder="abd@gmail.com"><br />
                <br />
                <!-- DOB -->
                <label>DOB</label>
                <input type="date" id="birthday" name="birthday"><br />
                <!--Communication skill  -->
                <label>COMMUNICATION SKILL:</label>
                <input type="range" id="range" name="range"><br />
                <br />
                <!-- language known -->
                <label>LANGAUGE KNOWN:</label>;

                <div class="input-button"> <input class="input-button" type="checkbox" id="HTML" name="HTML">HTML
                    &nbsp;&nbsp; <input type="checkbox" id="CSS" name="CSS">CSS
                    <input type="checkbox" id="PYTHON" name="PYTHON">PYTHONL
                    <input type="checkbox" id="RUBY" name="RUBY">RUBY
                </div>
                <!-- tell something about your self -->
                <label>TELL SOMETHING ABOUT YOURSELF:</label>
                <textarea style="width: 250px;height:100px;border-color:black ;" name="message"
                    placeholder="TELL SOMETHING ABOUT YOURSELF"></textarea><br>
                <br />
                <!-- button -->
                <button type="submit" onclick="dataFunction()">SUBMIT</button>
                <button type="reset">CLOSE</button>

            </fieldset>
        </form>
    </div>

    <div id="entry">
        <div>
            <button class="start-button" onclick="entryFunction()">ENTRY FORM</button>
            <button class="start-button" onclick="listFunction()">LIST</button><br>
        </div>

        <table>
            <!-- table heading-->
            <caption>STUDEINT DATA INFORMATION</caption>
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>GENDER</th>
                <th>EDUCATION</th>
                <th>CONTACT NO</th>
                <th>ADDRESS</th>
                <th>ROLL NO</th>
                <th>EMAIL ID</th>
                <th>DOB</th>
                <th>COMMUNICATION SKILL</th>
                <th>LANGUAGE KNOWN</th>
                <th>TELL SOMETHING ABOUT YOURSELF</th>

            </tr>
            <!-- data of students -->
            <tr>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
            </tr> 

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>


        </table>



    </div>

</body>

</html>
