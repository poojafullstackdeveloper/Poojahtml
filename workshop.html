        function displayText() {
            // input
            let num1 = document.getElementById("inputOne").value;
            let num2 = document.getElementById("inputTwo").value;
            // process
            let total = process("sub", num1, num2);
            output(total);
        }
        function process(action, noOne, noTwo) {
            let result = 0;
            noOne = Number(noOne);
            noTwo = Number(noTwo);                               // initialize      
            if (action == "add") {
                result = noOne + noTwo;
            } else if (action == "sub") {
                result = noOne - noTwo;
            } else if (action == "mul") {
                result = noOne * noTwo;
            } else if (action == "div") {
                result = noOne / noTwo;
            } else {
                result = "invalid"
            }

            return result;
        }

        function output(result) {
            document.getElementById("display").innerHTML = result;
            console.log("OUTPUT", result);
