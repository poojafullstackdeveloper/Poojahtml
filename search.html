<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        /* main container */
        .main-container {
            height: 1600px;
            width: 1600px;
            background-color: wheat;
            display: flex;

        }


        #search {
            padding: 8px;

            border: 2px solid black;
            border-radius: 5px;
        }
    </style>

        function studentFunction() {
            let input = document.getElementById("search").value;


            let x = 0;
            let output;
            while (x < student.length) {


                if (student[x]=input) {

                    output = "student are found";

                    x++;
                }
                if (student[x]=input) {

                    output = "student are found";
                }

                else {
                    output = "student are not found";
                }
            }
        }
    </script> 
</head>

<body>
    <!-- main-container -->
    <div class="main-container">

        <div>
            <h1> ENJOY PROGRAMMING</h1>
            <input type="text" name="search" id="search" placeholder="Search">
            <button onclick=" studentFunction()">Search</button>
            <div class="display" id="display"></div>

        </div>
    </div>

</body>

</html>
