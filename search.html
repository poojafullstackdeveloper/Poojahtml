<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        /* main container */
        .main-container {
            height: 1600px;
            width: 1600px;
            background-color: wheat;
            display: flex;
            justify-content: center;

        }

        /* search */

        #search {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 20px;
        }

        /* button */
        button {
            background-color: green;
        }

        /* h1 */
        h1 {
            color: blue;

        }
    </style>
    <script>
        function studentFunction() {
            let student = ["POOJA", "SURAJ", "NIRAV", "ANIL", "SEEMA", "AKASH", "ATUL", "NEHA", "JAYA", "NIKITA", "PRIYA", "TEJAS"];



            let x = 0;
            let output = false;
            let foundAtPosition = 0;
            let input = document.getElementById("search").value;
            
            console.log("input", input);



            //MATCH LIST
            while (x < student.length) {
                let stu = student[x];

                if (stu.toUpperCase() == input.toUpperCase()) {
                   output = true;
                    foundAtPosition = x;
                }

                console.log(x);
                x++;
            }
            //show output
            if (output == true) {
                document.getElementById("display").innerHTML = "STUDENT IS FOUND";
            }

            else {
                document.getElementById("display").innerHTML = "STUDENT IS NOT FOUND";
            }
        }
        
    </script>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
      
        <div>
            <h1> ENJOY PROGRAMMING</h1>
            <input type="text" name="search" id="search" placeholder="Search">
            <button onclick=" studentFunction()">Search</button>
            <div class="display" id="display"></div>

        </div>
       
    </div>

</body>

</html>
