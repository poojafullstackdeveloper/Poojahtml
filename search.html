<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        /* main container */
        .main-container {
            height: 1600px;
            width: 1600px;
            background-color: wheat;
            display: flex;
            justify-content: center;

        }


        #search {
            padding: 8px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
        }

        @media only screen and (max-width: 1200px) {
            .main-container {
                width: 1000px;
                /* Adjust the width for smaller screens */
                height: auto;
                /* Adjust the height to be auto */
            }
        }

        @media only screen and (max-width: 992px) {
            .main-container {
                width: 800px;
                /* Adjust the width for medium screens */
            }

            #search {
                width: 80%;
                /* Make the search input wider */
                margin: 0 auto;
                /* Center the search input */
            }
        }

        @media only screen and (max-width: 768px) {
            .main-container {
                width: 600px;
                /* Adjust the width for small screens */
            }

            #search {
                width: 90%;
                /* Make the search input even wider */
            }
        }

        @media only screen and (max-width: 576px) {
            .main-container {
                width: 100%;
                /* Full width on extra small screens */
                padding: 0 20px;
                /* Add some padding */
            }

            #search {
                font-size: 14px;
                /* Adjust font size for better readability */
            }
        }
    </style>
    <script>
        let student = ["POOJA", "SURAJ", "NIRAV", "ANIL", "SEEMA", "AKASH", "ATUL", "NEHA", "JAYA", "NIKITA", "PRIYA", "TEJAS"];
        function studentFunction() {
            let input = document.getElementById("search").value;


            let x = 0;
            let output;
            while (x < student.length) {


                if (student[x] = input) {

                    output = "student are found";

                    x++;
                }
                if (student[x] = input) {

                    output = "student are found";
                }

                else {
                    output = "student are not found";
                }
            }
        }
    </script>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">

        <div>
            <h1> ENJOY PROGRAMMING</h1>
            <input type="text" name="search" id="search" placeholder="Search">
            <button onclick=" studentFunction()">Search</button>
            <div class="display" id="display"></div>

        </div>
    </div>

</body>

</html>
