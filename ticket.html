<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        /* main container */
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color: #007F73;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
            border-radius: 10%;

        }

        /* display */

        .display {
            background-color: gray;
            height: 30vh;
            width: 80%;
            margin-left: 45px;
            padding: 20px;
            border-style: groove;
            text-align: center;
            border-radius: 10%;

        }

        /* input section */
        .input-section {
            height: 50px;
            width: 550px;
            background-color: #EABE6C;
            margin-left: 10%;
            margin-top: 3%;

        }

        /* button */

        button {
            height: 50px;
            width: 550px;
            background-color: #00224D;
            margin-left: 10%;
            margin-top: 3%;
            text-align: center;
            color: white;

        }
    </style>
    <script>
        function arithmatic() {
            let x = document.getElementById("number").value;
            let output;
            let age = Number(x);
            if (age < 17 || age > 70) {

                output = "HALF  TICKET";
            }
            else {
                output = "FULL TICKET";
            }

            document.getElementById("display").innerHTML = output;
        }

        function clearfunction() {
            document.getElementById("display").innerHTML = "";

        }


    </script>

</head>

<body>
    <!-- main container -->`
    <div class="main-container">
        <!-- display -->
        <div class="display" id="display"></div>
        <input class="input-section" type="number" id="number">
        <button onclick="arithmatic()">Click here</button>
        <button onclick="clearfunction()">Clear</button>


    </div>
</body>

</html>
