<!DOCTYPE html>
<html>

<head>
    <title>Js</title>
    <style>
        .main {
            background-color: pink;
            height: 70vw;
            width: 70vw;
            margin-left: 5%;
            margin-top: 5%;
        }

        #display {
            background-color: gray;
            height: 20%;
            width: 100%;
            font-size: 20px;
            border-radius: 15%;
            text-align: center;
        }

        .submit {
            background-color: yellowgreen;
            height: 60px;
            width: 150px;
            margin-left: 2%;
            margin-top: 5%;
        }
    </style>
    <script>
        //  In these case we are using local varible 

        // mul
        function mul() {
            let first = document.getElementById("number-one").value;
            let second = document.getElementById("number-two").value;
            let total = Number(first) * Number(second);

            document.getElementById("display").innerHTML =
                "The Total  is : " + total;
        }
        // div


        function div() {
            let first = document.getElementById("number-one").value;
            let second = document.getElementById("number-two").value;
            let total = Number(first) / Number(second);

            document.getElementById("display").innerHTML =
                "The Total  is : " + total;


        }
        // add

        function add() {
            let first = document.getElementById("number-one").value;
            let second = document.getElementById("number-two").value;
            let total = Number(first) + Number(second);

            document.getElementById("display").innerHTML =
                "The Total  is : " + total;
        }

        // sub
        function sub() {
            let first = document.getElementById("number-one").value;
            let second = document.getElementById("number-two").value;
            let total = Number(first) - Number(second);

            document.getElementById("display").innerHTML =
                "The Total  is : " + total;
        }












    </script>
</head>

<body>
    <div class="main">

</body>

</html>
