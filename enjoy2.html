<!DOCTYPE html>
<head>
  <title>Enjoy Programming</title>
       <style>
         .label{
             color: white;
             font-size: 30px;
         }
         .i{
            color: #99BC85;
            font-size: 20px;
         }
       </style>
       <!-- Link -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <form  action="./enjoy3.html" style="background-color: #50623A;">
        <fieldset>
<!-- 1st name -->
     <label class="label">Enjoy Programming:Enter your Details</label><br>
     <br>
    <label class="i" for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br/>
    <br/>
<!-- last name -->
    <label class="i" for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br/>
    <br/>
<!-- Laptop -->
     <label class="label"> What laptop do you own?</label><br/>
     <div class="i">

     <br/>
<!-- Education -->
     <label class="label">Select your education</label><br/>
     <div class="i">

     <input  type="radio" id="Scholling" name="Scholling">Scholling<br/>

     <input type="radio" id="Jr.College" name="Jr.College">Jr.College<br/>

     <br/>

<!-- next button -->
       <button style="background-color: #99BC85;" type="button"><a href="enjoy3.html"></a>Next</button>
        </fieldset>
      </form>
