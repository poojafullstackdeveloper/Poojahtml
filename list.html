<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
    <style>
        .box {
            height: 600px;
            width: 100vw;
            border-style: solid;
        }

        #section-one {
        
            background-color: lightslategray;
        }

        #section-two {
        
            background-color: lightcoral;
        }

        #section-three {
          
            background-color: lightskyblue;
        }
        .menu{
            position: fixed;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        a{
            font-size: 22px;
        }
        html{
            scroll-behavior: smooth;
        }
    </style>

<body style="margin: 0;">
    <div class="menu">
        <a href =" #section-one">SECTION ONE</a>
        <a href ="  #section-two">SECTION TWO</a>
        <a href ="  #section-three">SECTION THREE</a>
    </div>
    <div class="box" id="section-one">
        <h1>SECTION ONE</h1>
    </div>
    <div class="box" id="section-two">
        <h1>SECTION TWO</h1>
    </div>

    <div class="box" id="section-three">
        <h1>SECTION THREE</h1>
    </div>


</body>

</html>
