<!DOCTYPE html>
<html lang="en">

<head>

  <title>Flexlayout One</title>
  <style>
    /* main */
    .main {
      background-color: grey;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    /* frist */
    .frist {
      background-color: rgb(228, 20, 20);
      height: 33%;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    /* left */
    .left {
      background-color: rgb(63, 94, 94);
      height: 100%;
      width: 40%;
    }

    /* right */
    .right {
      background-color: rgb(2, 41, 41);
      height: 100%;
      width: 40%;
    }


    /* 2 */
    .second {
      background-color: rgb(167, 126, 126);
      height: 33%;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    /* top */
    .top {
      background-color: rgb(75, 70, 119);
      height: 100%;
      width: 33%;

    }

    /* middle */
    .middle {
      background-color: rgb(59, 44, 122);
      height: 100%;
      width: 33%;

    }

    /* bootom */
    .bottom {
      background-color: rgb(34, 169, 169);
      height: 100%;
      width: 33%;
    }

    .third {
      background-color: rgb(228, 20, 179);
      height: 33%;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .left-one {
      ackground-color: rgb(59, 44, 122);
      height: 100%;
      width: 50%;

    }

    .left-two {
      background-color: rgb(122, 44, 100);
      height: 100%;
      width: 50%;

    }
  </style>
</head>

<body>
  <!-- main -->
  <div class="main">
    <!-- fristssec -->
    <div class="frist">
      <!-- left -->
      <div class="left"></div>
      <!-- right -->
    </div>
    <!-- 2 -->
    <div class="second">
      <!-- top -->
      <div class="top"></div>
      <!-- middle -->
      <div class="middle"></div>
      <!-- bottom -->
      <div class="bottom"></div>
    </div>
    <!-- 3 -->
    <div class="third">
      <!-- left -->
      <div class="left-one"></div>
      <!-- right -->
      <div class="left-two"></div>
    </div>
  </div>
</body>

</html>
