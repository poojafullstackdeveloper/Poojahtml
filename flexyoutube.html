<!DOCTYPE html>
<html>

<head>
    <title>MY YOUTUBE PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon/image" href="./imges/youtube.png">
    <style>
        /* Maincontainer */
        .maincontainer {
            height: 1200px;
            width: 100%;
            display: flex;
            flex-direction: row;


        }

        /* Left Box */
        .leftbox {
            height: 600px;
            width: 50%;
            background-color: #43766C;
        }

        /* right box */
        .rightbox {
            height: 200px;
            width: 50%;
        }

        /*topbox */
        .topbox {

            background-color: #5F0F40;

        }

        /* middle box */
        .middlebox {

            background-color: #A87C7C;
        }

        /*  bottom box*/
        .bottombox {

            background-color: #597E52;
        }

        /* Media Queries */
        @media only screen and (max-width: 1200px) {

            /* Adjustments for smaller desktops */
            .leftbox,
            .rightbox {
                width: 100%;
                /* Full width for a stacked layout */
            }

            .rightbox {
                height: auto;
                /* Auto height to accommodate content */
            }

            .topbox,
            .middlebox,
            .bottombox {
                height: auto;
                /* Auto height for each video box */
            }
        }

        @media only screen and (max-width: 768px) {

            /* Adjustments for tablets */
            .maincontainer {
                flex-direction: column;
                /* Stack the containers vertically */
            }

            .leftbox,
            .rightbox {
                width: 90%;
                /* Slightly smaller width with padding */
                margin: 5%;
                /* Center the boxes with margin */
            }

            .topbox,
            .middlebox,
            .bottombox {
                height: auto;
                /* Auto height for each video box */
            }
        }

        @media only screen and (max-width: 480px) {

            /* Adjustments for mobile phones */
            .leftbox,
            .rightbox {
                width: 95%;
                /* Full width with a little padding */
                margin: 2.5%;
                /* Center the boxes with margin */
            }

            .topbox,
            .middlebox,
            .bottombox {
                height: auto;
                /* Auto height for each video box */
            }
        }
    </style>
</head>

<body>
    <!-- Maincontainer -->
    <h1 style="color:#5F0F40;text-align: center;">My Youtube Page </h1>
    <div class="maincontainer">
        <!-- Left Box -->
        <div class="leftbox"><video controls src="./audio/big_buck_bunny_720p_1mb.mp4" height="600px"></video></div>

        <!-- Right Box -->
        <div class="rightbox">
            <!-- Topbox -->
            <div class=" rightbox topbox"><video controls src="./audio/big_buck_bunny_720p_1mb.mp4"
                    height="200px"></video></div>
            <!-- Middlebox -->
            <div class="rightbox middlebox"> <video controls src="./audio/big_buck_bunny_720p_1mb.mp4"
                    height="200px"></video></div>
            <!-- Bottombox -->
            <div class="rightbox bottombox"><video controls src="./audio/big_buck_bunny_720p_1mb.mp4"
                    height="200px"></video></div>
        </div>
    </div>

</body>

</html>
