<!DOCTYPE html>
<html>

<head>
    <title>MY YOUTUBE PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon/image" href="./imges/youtube.png">
    <style>
        /* Maincontainer */
        .maincontainer {
            height: 1200px;
            width: 100%;
            display: flex;
            flex-direction: row;
            background-color: aqua;
           
        }

        /* Left Box */
        .leftbox {
            height: 600px;
            width: 50%;
            background-color: #43766C;
        }

        /* right box */
        .rightbox {
            height: 200px;
            width: 50%;
        }

        /*topbox */
        .topbox {

            background-color: #5F0F40;

        }

        /* middle box */
        .middlebox {

            background-color: #A87C7C;
        }

        /*  bottom box*/
        .bottombox {

            background-color: #597E52;
        }
    </style>
</head>

<body>
    <!-- Maincontainer -->
    <h1 style="background-color: yellow;color:#5F0F40;border-style: dotted;text-align: center;">My Youtube Page </h1>
    <div class="maincontainer">
        <!-- Left Box -->
        <div class="leftbox"><video controls src="./audio/big_buck_bunny_720p_1mb.mp4" height="600px"></video></div>

        <!-- Right Box -->
        <div class="rightbox">
            <!-- Topbox -->
            <div class=" rightbox topbox"><video controls src="./audio/big_buck_bunny_720p_1mb.mp4" height="200px"></video></div>
            <!-- Middlebox -->
            <div class="rightbox middlebox"> <video controls src="./audio/big_buck_bunny_720p_1mb.mp4" height="200px"></video></div>
            <!-- Bottombox -->
            <div class="rightbox bottombox"><video controls src="./audio/big_buck_bunny_720p_1mb.mp4" height="200px"></video></div>
        </div>
    </div>

</body>

</html>
