    <style>
        /* main container */
        .main-conatiner {
            height: 50vh;
            width: 50vw;
            background-color: gray;
            border-radius: 15%;
            display: flex;
            justify-content: center;
            margin-left: 20%;
            margin-top: 10%;
            padding: 10px;
            border-style: groove;
        }

        /* inner container */
        .inner-conatiner {
            height: 49vh;
            width: 100%;
            background-color: black;
            border-radius: 15%;
            margin-left: 10px;
            margin-bottom: 25px;
        }

        /* display */
        .display {
            height: 25vh;
            width: 95%;
            background-color: #FFC374;
            margin-left: 15px;
            border-radius: 15%;
            margin-top: 10px;
            margin-right: 5px;

        }

        .line {
            height: 5px;
            width: 95%;
            background-color: white;
            margin-left: 3px;
            margin-top: 3px;
            
        }

        /* button */
        button {
            height: 50px;
            width: 80px;
            background-color: black;
            margin-left: 10%;
            margin-top: 5%;
            border-radius: 50%;
            border-style: groove;
        }

        .img {
            height: 50px;
            width: 75px;
            border-radius: 50%;


        }
    </style>
