<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
/* main container */
.main-container {
height: 50vh;
width: 50vw;
background-color: gray;
border-radius: 15%;
display: flex;
justify-content: center;
margin-left: 20%;
margin-top: 10%;
padding: 10px;
border-style: groove;

}

/* inner container */
.inner-container {
height: 49vh;
width: 100%;
background-color: black;
border-radius: 15%;
margin-left: 10px;
margin-bottom: 25px;
}

/* display */
.display {
height: 25vh;
width: 95%;
background-color: #FFC374;
margin-left: 15px;
border-radius: 15%;
margin-top: 10px;
margin-right: 5px;
background-image: url(https://i.gifer.com/XiPx.gif);
}

/* button */
button {
height: 60px;
width: 90px;
background-color: black;
margin-left: 10%;
margin-top: 5%;
border-radius: 50%;
border-style: groove;
border-color: blue;
}

.img {
height: 50px;
width: 75px;
border-radius:45%;
margin-left: 5%;
border-style: groove;
border-color: blue;
object-fit:fill;
}

/* Media Query for screens smaller than 768px */
@media (max-width: 768px) {
.main-container {
width: 80vw; /* Adjust width */
margin-left: 10%; /* Center the container */
}

.inner-container {
margin-left: 5px; /* Adjust margin */
}

.display {
margin-left: 10px; /* Adjust margin */
}

button {
width: 60px; /* Adjust button size */
height: 40px;
}
}
</style>
<script>
let audio = new Audio("./kbc.mp3");
audio.play();

// play track
function forwardTrack() {
audio = document.getElementById("myAudio");
}

// pause track
function pauseTrack() {
let x = document.getElementById("myAudio");
}

function reverseTrack() {

}
</script>
</head>
