    <style>
        /* main container */
        .main-conatiner {
            height: 40vh;
            width: 40vh;
            background-color: gray;
            border-radius: 15%;
            display: flex;
            justify-content: center;
            margin-left: 15%;
            margin-top: 10%;
            padding: 10px;
            border-style: groove;
            margin-left: 50%;
        }

        /* inner container */
        .inner-conatiner {
            height: 39vh;
            width: 100%;
            background-color: black;
            border-radius: 15%;
            margin-left: 10px;
            margin-bottom: 25px;
        }

        /* display */
        .display {
            height: 15vh;
            width: 90%;
            background-color: #FFC374;
            margin-left: 15px;
            border-radius: 15%;
            margin-top: 10px;
            margin-right: 5px;
            border-radius: 25%;

        }



        /* button */
        button {
            height: 50px;
            width: 80px;
            background-color: black;
            margin-left: 5%;
            margin-top: 15%;
            border-radius: 50%;
            border-style: groove;
            justify-content: center;
            border-color: #FFC374;
        }

        .img {
            height: 40px;
            width: 50px;
            border-radius: 50%;
            border-color: blue;


        }

        // play track

        //  pause track

            let audio = document.getElementById("mymusic");
