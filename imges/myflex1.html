<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* main */
        .main{
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            flex-direction: row;
        }

        .column1{
            height:100%;
            width: 30%;
            background-color: red;
        }

        .column2{
            height:100% ;
            width: 70%;
            background-color: pink;
            display: flex;
            flex-direction: column;
        }
       

        
        .row1{
            height: 33%;
            width: 100%;
            background-color: blue;
            
        }
          
           
        .row2{
            height: 33%;
            width: 100%;
            background-color:yellow;
            display: flex;
            flex-direction: column;
        }
        .c1{
            background-color: black;
            height: 100%;
            width: 40%;
           

            .r1{
                background-color: green;
                height: 50%;
                width: 40%;
                
              
            }

        }
             
        .row3{
            height: 33%;
            width: 100%;
            background-color:purple;
        }

    </style>
   
    <title>My Flex Practice</title>
</head>
<body>
    <!-- main -->
    <div class="main">
        <!-- column1 -->
        <div class="column1"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Fscience%2Flake&psig=AOvVaw30qtf_cWtMb1HZ7SXe4ek-&ust=1708962146624000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLD82K3qxoQDFQAAAAAdAAAAABAD"></div>
        <!-- row1 -->
        <div class="row1"></div>
        <!-- row2 -->
        <div class="row2">
            <div class="c1"></div>
            <div class="r1"></div>
        </div>
        <!-- row3 -->
        <div class="row3"></div>
    </div>

    </div>
</body>
</html>
