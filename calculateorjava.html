<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* main */
        .main {
            background-color: grey;
            height: 50vh;
            width: 35vw;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            margin-left: 30%;
            margin-top: 10%;

        }

        /* first */

        .first {
            background-color: black;
            height: 30%;
            width: 100%;
            border-radius: 10px;



        }

        /* display */

        #display {
            background-color: gray;
            height: 70%;
            width: 98%;
            margin-top: 10px;
            margin-left: 5px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;

        }

        /* second */


        .second {
            background-color: grey;
            height: 60%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;


        }

        /* button */

        button {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.458);
            border-radius: 10px;
            color: white;
        }



        /* last-column */

        .last-column {
            background-color: #dc7712fc;
        }

        /* last-row */

        .last-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            height: 20%;
            width: 100%;
        }
    </style>
    <script>

        //   global varible 


        let total = 0;
        let displayString = "";
        let action = 0;
        let lastresult = 0;


        //   numberpass

        function numberTypes(passnumbers) {
            displayString = displayString + passnumbers.toString();
            document.getElementById("display").innerHTML = displayString;

            // if (passnumbers == 7) {
            //     document.getElementById("display").style.backgroundColor = "yellow";
            // }

            // else if (passnumbers == 8) {
            //     document.getElementById("display").style.backgroundColor = "red";
            // }

            // else if (passnumbers == 9) {
            //     document.getElementById("display").style.backgroundColor = "green";
            // }


            // else {
            //     document.getElementById("display").style.backgroundColor = "black";
            // }

        }

        // showresult

        function showresult() {


            if (action == 1) {
                total = total + Number(displayString);

            }
            else if (action == 2) {
                total = total - Number(displayString);
            }
            else if (action == 3) {
                total = total * Number(displayString);
            }
            else if (action == 4) {
                total = total / Number(displayString);
            }

            displayString = total;
            document.getElementById("display").innerHTML = displayString;


        }



        // backspace

        function backspace() {
            displayString = displayString.substring(0, displayString.length - 1);
            document.getElementById("display").innerHTML = displayString;
        }
        // clear

        function clearfunction() {
            total = 0;
            displayString = "";
            document.getElementById("display").innerHTML = "";
        }

        //    add
        function add() {
            total = Number(displayString);
            displayString = "";
            action = 1;
            document.getElementById("display").innerHTML = displayString;


        }
        // sub


        function sub() {
            total = Number(displayString);
            displayString = "";
            action = 2;
            document.getElementById("display").innerHTML = displayString;


        }
        // mul

        function mul() {
            total = Number(displayString);
            displayString = "";
            action = 3;
            document.getElementById("display").innerHTML = displayString;


        }
        function div() {
            total = Number(displayString);
            displayString = "";
            action = 4;
            document.getElementById("display").innerHTML = displayString;


        }
    </script>

</head>

<body
    style="background-image: url(https://cdn.dribbble.com/users/374101/screenshots/5855383/_office.gif);background-size: cover;background-repeat: no-repeat;">

    <!-- MAIN -->
    <div class="main">
        <div class="first ">

            <h1 id="display"></h1>

        </div>
        <div class="second">
            <div><button type="submit" onclick="clearfunction()">AC</button></div>
            <div><button onclick="backspace()">Backspace</button></div>
            <div><button type="submit">%</button></div>
            <div><button type="submit" class="last-column" onclick="div()">/</button></div>
            <div><button onclick="numberTypes(7)">7</button></div>
            <div><button onclick="numberTypes(8)">8</button></div>
            <div><button onclick="numberTypes(9)">9</button></div>
            <div><button type="submit" class="last-column" onclick="mul()">*</button></div>
            <div><button onclick="numberTypes(4)">4</button></div>
            <div><button onclick="numberTypes(5)">5</button></div>
            <div><button onclick="numberTypes(6)">6</button></div>
            <div><button type="submit" class="last-column" onclick="sub()">-</button></div>
            <div><button onclick="numberTypes(1)">1</button></div>
            <div><button onclick="numberTypes(2)">2</button></div>
            <div><button onclick="numberTypes(3)">3</button></div>
            <div><button type="submit" class="last-column" onclick="add()">+</button></div>
        </div>
        <div class="last-row">
            <div><button onclick="numberTypes(0)">0</button></div>
            <div><button onclick="numberTypes()">.</button></div>
            <div><button class="last-column" onclick="showresult()">=</button></div>
        </div>




    </div>

</body>

</html>
