<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .main {
            background-color: grey;
            height: 50vh;
            width: 35vw;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            margin-left: 30%;
            margin-top: 10%;

        }

        .first {
            background-color: black;
            height: 20%;
            width: 100%;
            border-radius: 10px;



        }

        #display {
            background-color: gray;
            height: 60%;
            width: 90%;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 35px;
            color: white;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;

        }



        .second {
            background-color: grey;
            height: 60%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;


        }

        button {
            height: 100%;
            width: 100%;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            color: white;
        }


        


        .last-column {
            background-color: #FF8911;
        }

        .last-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            height: 20%;
            width: 100%;
        }
    </style>
    <script>


      

        let total = 0;
        let displayString = "";


        function numberTypes(passnumbers) {
            displayString = displayString + passnumbers.toString();
            document.getElementById("display").innerHTML = displayString;

        }

        function showresult() {
            total = total + Number(displayString);
            displayString = total;
            document.getElementById("display").innerHTML = displayString;

        }

        function backspace() {
            displayString = displayString.substring(0, displayString.length - 1);
            document.getElementById("display").innerHTML = displayString;
        }

        function clearfunction() {
            total = 0;
            displayString = "";
            document.getElementById("display").innerHTML = "";
        }

        function add() {
            total = total + Number(displayString);
            displayString = "";
            document.getElementById("display").innerHTML = displayString;


        }


        function sub() {
            total = total - Number(displayString);
            displayString = "";
            document.getElementById("display").innerHTML = displayString;


        }

        function mul() {
            total = total * Number(displayString);
            displayString = "";
            document.getElementById("display").innerHTML = displayString;


        }
 </script>

</head>

<body>
    <!-- MAIN -->
    <div class="main">
        <div class="first ">

            <h1 id="display"></h1>

        </div>
        <div class="second">
            <div><button type="submit" onclick="clearfunction()">AC</button></div>
            <div><button onclick="backspace()">Backspace</button></div>
            <div><button type="submit">%</button></div>
            <div><button type="submit" class="last-column">/</button></div>
            <div><button onclick="numberTypes(7)">7</button></div>
            <div><button onclick="numberTypes(8)">8</button></div>
            <div><button onclick="numberTypes(9)">9</button></div>
            <div><button type="submit" class="last-column" onclick="mul()">*</button></div>
            <div><button onclick="numberTypes(4)">4</button></div>
            <div><button onclick="numberTypes(5)">5</button></div>
            <div><button onclick="numberTypes(6)">6</button></div>
            <div><button type="submit"  class="last-column" onclick="sub()">-</button></div>
            <div><button onclick="numberTypes(1)">1</button></div>
            <div><button onclick="numberTypes(2)">2</button></div>
            <div><button onclick="numberTypes(3)">3</button></div>
            <div><button  type="submit" class="last-column" onclick="add()">+</button></div>
        </div>
        <div class="last-row">
            <div><button onclick="numberTypes(0)">0</button></div>
            <div><button onclick="numberTypes()">.</button></div>
            <div><button class="last-column" onclick="showresult()">=</button></div>
        </div>




    </div>

</body>

</html>
