    <style>
        /* main */
        .main {
            background-color: grey;
            height: 50vh;
            width: 35vw;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            margin-left: 30%;
            margin-top: 10%;

        }

        /* first */

        .first {
            background-color: black;
            height: 30%;
            width: 100%;
            border-radius: 10px;



        }

        /* display */

        #display {
            background-color: gray;
            height: 70%;
            width: 98%;
            margin-top: 10px;
            margin-left: 5px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;

        }

        /* second */


        .second {
            background-color: grey;
            height: 60%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;


        }

        /* button */

        button {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.458);
            border-radius: 10px;
            color: white;
        }



        /* last-column */

        .last-column {
            background-color: #dc7712fc;
        }

        /* last-row */

        .last-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            height: 20%;
            width: 100%;
        }
