<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            background-color: grey;
            height: 50vh;
            width: 35vw;
           display: flex;
           flex-direction: column;
           border-radius: 15px;
           margin-left: 30%;
           margin-top: 10%;

        }
        .frist{
            background-color: pink;
            height: 20%;
            width: 100%;
            border-radius: 10px;

        }
        .second{
            background-color:grey;
            height: 60%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr ;
            

        }
        button{
            height: 100%;
            width: 100%;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            color: white;
        }
        .last-column{
            background-color:#FF8911;
        }
        .last-row{
             display: grid;
             grid-template-columns: 2fr 1fr 1fr;
             height: 20%;
             width: 100%;
        }
    </style>
   
</head>
<body>
    <!-- MAIN -->
    <div class="main">
        <div class="frist"> 
            <button></button>
        </div>
        <div class="second"> 
            <div><button>AC</button></div>
            <div><button>+/-</button></div>
            <div><button>%</button></div>
            <div><button class="last-column">/</button></div>
            <div><button>7</button></div>
            <div><button>8</button></div>
            <div><button>9</button></div>
            <div><button class="last-column">*</button></div>
            <div><button>4</button></div>
            <div><button>5</button></div>
            <div><button>6</button></div>
            <div><button class="last-column">-</button></div>
            <div><button>1</button></div>
            <div><button>2</button></div>
            <div><button>3</button></div>
            <div><button class="last-column">+</button></div>
        </div>
        <div class="last-row">
            <div><button>0</button></div>
            <div><button>.</button></div>
            <div><button class="last-column">=</button></div>
        </div>


       

    </div>
    
</body>
</html>
