<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Flexlayout 2</title>
   
    <style>
        /* main */
        .main{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            background-color: gray;
        }
        /* column */
        .column{
            height: 100vh;
            width: 40%;
            background-color: brown;

        }
        /* row1 */
        .row{
            height: 33%;
            width:70%;
            background-color: aqua;
            display: flex;
            flex-direction:column;
                
        }
        .row1{
            
            background-color: blueviolet;
            
        }
        /* row2 */
        .row2{
           
            background-color: blue;
            
        }
        /* row3 */
        .row3{
            
            background-color:yellow;
            
        }
        </style>

</head>
<body>
    <!-- main -->
    <div class="main">
    <!-- column1 -->
    <div class="column"></div>
    
    <!-- row1 -->
    <div class=" row row1"></div>
    <!-- row2 -->
    <div class=" row row2"></div>

    <!-- row3 -->
    <div class=" row row3"></div>
    





    </div>
</body>
</html>
