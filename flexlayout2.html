<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            height: 900px;
            width: 100%;
            background-color: gray;
            display: flex;
            flex-direction: row;
        }

        /* 1st column */
        .firstcolumn {
            height: 900px;
            width: 30%;
            background-color: rgb(0, 255, 106);
        }

        /* 2nd column */
        .secondcolumn {
            height: 900px;
            width: 70%;
            background-color: rgb(0, 204, 255);
            display: flex;
            flex-direction: column;
        }

        /* firstrow */
        .firstrow {
            height: 300px;
            width: 100%;
            background-color: rgb(17, 19, 17);
        }

        /* middlerow */
        .middlerow {
            height: 300px;
            width: 100%;
            background-color: rgb(238, 71, 11);
            flex-direction: row;
            display: flex;
        }

        /* firstbox */
        .firstbox {
            height: 100%;
            width: 50%;
            background-color: rgb(245, 237, 237);
        }

        /* secondbox */
        .secondbox {
            height: 100%;
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        /* topbox */
        .topbox {
            height: 50%;
            width: 100%;
            background-color:pink;
        }

        .bottombox {
            height: 50%;
            width: 100%;
            background-color:#15F5BA;
        }

        /* lastrow */
        .lastrow {
            height: 300px;
            width: 100%;
            background-color: orangered;
            display: flex;
            flex-direction: row;
        }

        /* lastrowone */
        .lastrowone {
            height: 100%;
            width: 70%;
            background-color: orchid;
        }

        /* lastrowtwo */
        .lastrowtwo {
            height: 100%;
            width: 30%;
            background-color: skyblue;
        }
    </style>

</head>

<body style="margin: 0; padding: 0;">
    <div class="main">
        <!-- 1st column -->
        <div class="firstcolumn"></div>
        <!-- 2nd column -->
        <div class="secondcolumn">
            <!-- 1st row -->
            <div class="firstrow"></div>

            <!-- 2nd row -->
            <div class="middlerow">
                <!-- firstbox -->
                <div class="firstbox"></div>
                <!-- secondbox -->
                <div class="secondbox">
                    <!-- topbox -->
                    <div class="topbox"></div>
                    <!-- bottombox -->
                    <div class="bottombox"></div>
                </div>
            </div>

            <!-- third row -->
            <div class="lastrow">
                <div class="lastrowone"></div>
                <div class="lastrowtwo"></div>
            </div>
        </div>
    </div>
</body>

</html>
