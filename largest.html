<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest/Smallest Number </title>
    <style>
        /* main container */
        .main-container {
            height: 80vh;
            width: 50vw;
            background-color: #007F73;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;

        }

        /* display */

        .display {
            background-color: gray;
            height: 20vh;
            width: 80%;
            margin-left: 45px;
            padding: 20px;
            border-style: groove;
            text-align: center;
        }

        /* input section */
        .input-section {
            height: 50px;
            width: 550px;
            background-color: #EABE6C;
            margin-left: 10%;
            margin-top: 3%;

        }

        /* button */

        button {
            height: 50px;
            width: 550px;
            background-color: #00224D;
            margin-left: 10%;
            margin-top: 3%;
            text-align: center;
            color: white;

        }
    </style>
    <script>
        function largestFunction() {
            let x = document.getElementById("numone").value;
            let y = document.getElementById("numtwo").value;
            let z = document.getElementById("numthree").value;
            let output;
            if (x > y && x >z) {
                output = x;
                document.getElementById("display").innerHTML = "THE NUMBER IS LAREGE" +output;
            }
            else if (y > z && y > x) {
                output=y;
                document.getElementById("display").innerHTML = "THE NUMBER IS LAREGE"+output;
            }
            else {
                output = z;
                document.getElementById("display").innerHTML = "THE NUMBER IS LAREGE"+output;
            }


        }
        //   clear function
        function clearfunction() {
            document.getElementById("display").innerHTML = "";

        }


    </script>

</head>

<body>
    <!-- main container -->`
    <div class="main-container">
        <!-- display -->
        <div class="display" id="display"></div>
        <input class="input-section" type="number" id="numone">
        <input class="input-section" type="number" id="numtwo">
        <input class="input-section" type="number" id="numthree">
        <button onclick="largestFunction()">Click here</button>
        <button onclick="clearfunction()">Clear</button>


    </div>
</body>

</html>
